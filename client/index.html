<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    
</head>
<body class="container">
    
    <h1 class="text-center">Negociações</h1>
    
    <!--Mensagem-->
    <div id="mensagem"></div>

    <!--Formulario-->
    <form class="form" onsubmit="Negocio.salvar(event)">
        
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    
    <div class="text-center">
        <button class="btn btn-primary text-center" type="button">
            Importar Negociações
        </button>
        <button class="btn btn-primary text-center" type="button">
            Apagar
        </button>
    </div> 
    <br>
    <br>

    <!--Tabela-->
    <div id="tabela"></div>

    <!--Controller-->
    <script src="js/app/Controller/NegocioController.js"></script>

    <!--Helper-->
    <script src="js/app/Helper/DataHelper.js"></script>

    <!--Model-->
    <script src="js/app/Model/ListMLNegocio.js"></script>
    <script src="js/app/Model/MLMensagem.js"></script>
    <script src="js/app/Model/MLNegocio.js"></script>
    
    <!--View-->
    <script src="js/app/View/View.js"></script>
    <script src="js/app/View/Negocio/VWNegocio.js"></script>
    <script src="js/app/View/Mensagem/VWMensagem.js"></script>


    <script>
        let Negocio = new NegocioController();
    </script>
</body>
</html>
